<!DOCTYPE html>

<body>
    <div class="container">

                    <input class="search_" type="text" placeholder="TÌM KIẾM">
                    <button class="submit_find" type="submit">FIND</button>
                </div>
            </div>
            <div class="box1con">
                <div class="div1cuabox1">

                <div class="div1cuabox1">

                </div>

                    <button class="nutnavbar"><span class="buttonNavBar">PHONE</span></button>
                </div>
                <div class="div1cualogo5">
                    <button class="nutgiohang" onclick="clickCart()">

                </div>

            <div class="row">

                <div class="cell quantity">1</div>
                <div class="cell price">2 USD</div>
                <div class="cell action"><button>Xóa</button></div>

            <div class="row">

            <div class="row">
                <div class="cell stt">4</div>

                <div class="cell quantity">3</div>

                <div class="cell quantity">2</div>
                <div class="cell price">5 USD</div>
                <div class="cell action"><button>Xóa</button></div>
