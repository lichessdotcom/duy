<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="LOGUP.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Đăng Ký Thông Tin Cá Nhân</h2>
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" name="fullName">
            <span class="error" id="nameError"></span>

            <label for="age">Tuổi:</label>
            <input type="number" id="age" name="age">
            <span class="error" id="ageError"></span>

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="phoneError"></span>

            <label for="gender">Giới tính:</label>
            <select id="gender" name="gender">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
            <span class="error" id="genderError"></span>

            <button type="submit"><a href="../TRANG WEB/TrangChu.html" class="submitdangki">Đăng Ký</a></button>
        </form>
    </div>
    <script src="LOGUP.JS"></script>
</body>
</html>
